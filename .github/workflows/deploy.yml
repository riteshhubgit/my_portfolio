name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for possible future build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: (Optional) Build step
        run: |
          # agar tumhara static site koi build tool use karta ho to yaha chalana
          # echo "no build required for plain HTML" 
          ls -la public

      - name: Upload artifact for pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

